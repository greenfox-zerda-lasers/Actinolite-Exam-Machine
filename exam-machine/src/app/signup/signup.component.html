<section class="signup">
  <h2>Sign up for</h2>
  <h1>Exam<strong>Machine</strong></h1>

  <input class="name" #newName (keyup.enter)="sendUserData(newName.value, newEmail.value, newPass.value)" placeholder="Name" type="text" />

  <input class="email" #newEmail (keyup.enter)="sendUserData(newName.value, newEmail.value, newPass.value)" placeholder="E-mail" type="email" />

  <input class="password" #newPass (keyup.enter)="sendUserData(newName.value, newEmail.value, newPass.value)" placeholder="Password" type="password" />

  <input class="password" #rePass (keyup)="checkPass(newPass.value, rePass.value)" placeholder="Re-type password" type="password" />

  <button type="submit" class="btn btn-primary" (click)="sendUserData(newName.value, newEmail.value, newPass.value)">Sign up</button>
  <!-- <button [routerLink]="['/']">Sign up</button> -->
  <!-- <button type="submit" class="btn btn-primary" (click)="hideAlert = !hideAlert;">Sign up</button> -->
</section>

<section #signupAlert [ngClass]="{'hide': hideAlert}">
  <div [ngClass]="{'alert-danger': dangerAlert, 'alert-success': successAlert}" class="alert">
    <div class="alert-item">
      <span class="alert-text">
        {{message}}
      </span>
    </div>
  </div>
</section>
