<section>
  <h1>Exams</h1>

  <button class="btn btn-primary add" (click)="opened = true">Create new exam</button>

  <clr-datagrid>
    <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
    <clr-dg-column [clrDgField]="'mentor'">Created by</clr-dg-column>
    <clr-dg-column [clrDgField]="'cohort'">Class</clr-dg-column>
    <clr-dg-column [clrDgField]="'class'">Status</clr-dg-column>
    <clr-dg-column>Action</clr-dg-column>

    <clr-dg-row *clrDgItems="let exam of exams">
      <clr-dg-cell>{{exam.exam_name}}</clr-dg-cell>
      <clr-dg-cell>{{exam.user_name}}</clr-dg-cell>
      <clr-dg-cell>{{exam.class_name}}</clr-dg-cell>
      <clr-dg-cell>{{exam.exam_status}}</clr-dg-cell>
      <clr-dg-cell class="centered">
        <button class="btn btn-sm btn-link">Edit status</button>
        <button class="btn btn-sm btn-link">Delete</button>
      </clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{exams_length}} exams</clr-dg-footer>
  </clr-datagrid>
  <clr-modal [(clrModalOpen)]="opened" [clrModalStaticBackdrop]="true">
    <div class="modal-body">
      <label>Cohorts</label>
      <div class="select">
        <select id="exampleSelect1">
          <option *ngFor="let cohort of cohorts">{{cohort.cohort_name}}</option>
        </select>
      </div>
      <label>Classes</label>
      <div class="select">
        <select id="exampleSelect1">
          <option *ngFor="let exam of exams">{{exam.class}}</option>
        </select>
      </div>
      <div class= "form-group">
        <label for="class-name">Class name</label>
        <input type="text" id="class-name" size="25"><br />
        <label for="description">Description</label>
        <textarea id="description" rows="4"></textarea>
        <label for="github-url">Github URL</label>
        <input type="url" id="github-url" size="25"><br />
        <label for=duration>Duration</label>
        <div class="select">
          <select id="duration">
            <option></option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="opened = false">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="opened = false">Create exam</button>
    </div>
  </clr-modal>
</section>
